


{% macro afficheUneQuestion (idQuestion, question) %}

<p id="question{{idQuestion}}">{{question}}</p>
<div class="form-check choixMultiple" >
    <input class="form-check-input" type="radio" name="flexRadioDefault{{idQuestion}}" id="flexRadioDefault{{idQuestion}}1">
    <label class="form-check-label" for="flexRadioDefault1">
      Default radio
    </label>
</div>
<div class="form-check choixMultiple">
    <input class="form-check-input" type="radio" name="flexRadioDefault{{idQuestion}}" id="flexRadioDefault{{idQuestion}}2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Default checked radio
    </label>
</div>
<div class="form-check choixMultiple">
    <input class="form-check-input" type="radio" name="flexRadioDefault{{idQuestion}}" id="flexRadioDefault{{idQuestion}}3" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Default checked radio
    </label>
</div>
<div class="form-check choixMultiple">
    <input class="form-check-input" type="radio" name="flexRadioDefault{{idQuestion}}" id="flexRadioDefault{{idQuestion}}4" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Default checked radio
    </label>
</div>

{% endmacro %}
